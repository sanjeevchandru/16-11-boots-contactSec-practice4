<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section id="contact-sec">
        <div class="container">
            <div class="title-row text-center pt-5 col-12 col-lg-5 m-auto">
                <span class="pt-t pb-2 ps-3 pe-3 rounded-pill fw-bold">CONTACT</span>
                <h3 class="fs-2 pt-3">Check our <span> Contact </span> Details</h3>
                <p class="fw-medium">Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
            </div>
            <div class="row">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118046!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1700044292064!5m2!1sen!2sus" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="row pt-5 pb-5">
                <div class="col-12 col-lg-4">
                    <div class="left-card">
                        <div class="row contac-row pb-1">
                            <div class="col-2">
                                <div class="cont-icon rounded-circle text-center">
                                    <i class="fa fa-map-marker pt-3 fs-4" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col">
                                <h4>Location:</h4>
                                <p>A108 Adam Street, New York, NY 535022</p>
                            </div>
                        </div>

                        <div class="row contac-row pb-1">
                            <div class="col-2">
                                <div class="cont-icon rounded-circle text-center">
                                    <i class="fa fa-envelope-o pt-3 fs-4" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col">
                                <h4>Email:</h4>
                                <p>info@example.com</p>
                            </div>
                        </div>

                        <div class="row contac-row">
                            <div class="col-2">
                                <div class="cont-icon rounded-circle text-center">
                                    <i class="fa fa-mobile pt-3 fs-4" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="col">
                                <h4>Call:</h4>
                                <p>+1 5589 55488 55s</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="right-card text-center">
                        <div class="row p-2">
                            <div class="col-12 col-md-6 col-lg-6 p-2">
                                <input type="text" class="w-100 p-1" placeholder="Your Name">
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 p-2">
                                <input type="email" class="w-100 p-1" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="sub-row p-2">
                            <input type="text" class="w-100 p-1" placeholder="subject">
                        </div>
                        <div class="t-area-row p-2 pb-4">
                            <textarea rows="5" class="w-100" placeholder="Message"></textarea>
                        </div>
                        <a href="#" class="text-decoration-none rounded-pill text-light pt-2 pb-2 ps-3 pe-3 ">Send Message</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
